<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .content {
            box-sizing: content-box;
            width: 600px;
            height: 300px;
            padding: 10px;
            border: 20px solid black;
            margin: 30px;
        }
        .border {
            box-sizing: border-box;
            width: 600px;
            height: 300px;
            padding: 10px;
            border: 20px solid black;
            margin: 30px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
    <div class="border"></div>
</body>
</html>
