<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 100;
        do {
            console.log("무조건")
            console.log("한 번은 실행");
        }
        while(num <= 99){
            console.log(num);
            num++;
            // num++; 로 break; 가능
        }
    </script>
</body>
</html>
