<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 특수문자의 기능을 없애고 싶은 경우 백슬래시(\) 사용
        let string = "He says \"javascript is fun\"";
        console.log(string);

        // \n은 문자열 내에서의 줄바꿈
        let string2 = "javascript \nis fun!";
        console.log(string2);
    </script>
</body>
</html>
