<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const
        // 값을 지정하면서 변수를 선언해야 함
        const a = 10;
        console.log(a);

        // let은 선언 후 값을 바꿀 수 있었음
        // const는 자료형을 바꿀 때 값을 바꿈
        // const는 선언 후 값 변경이 불가능
        // a = 20;
        // console.log(a);

        // const는 자료형(객체의 속성) 변경 가능
        const num = [1, 2, 3];
        num.push(4);
        console.log(num);

        /*
        var는 실무에서 거의 사용 안함
        옛 자바스크립트 코드에서는 종종 등장하기도 함(유지보수에는 써야함)

        let과 const는 실무에 많이 사용

        let은 값이 바뀌어야 하는 경우에 사용
        const는 값이 바뀌지 않아야 하는 경우에 사용
        */
    </script>
</body>
</html>
