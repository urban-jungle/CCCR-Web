<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // new Date(): Date 객체를 반환
        // Date(): 문자열 반환
        // new Date(): 시간 계산, 메서드 사용 가능
        // Date(): 시간 출력용
        const date = new Date()
        console.log(date)
        console.log(typeof date)

        const date2 = Date()
        console.log(date2)
        console.log(typeof date2)
    </script>
</body>
</html>
