<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //const는 변하지 않는 변수를 설정할 때 사용하지만
        // 배열이나 객체 리터럴의 경우 내부 내용을 바꾸는 것은 가능
        // console.log()로 따로 출력했을 경우 결과 잘 반환됨
        // 자료형의 메서드는 return이 없음
        const arr = [10, 20, 30, 40];
        arr.push(50);
        console.log(arr);
    </script>
</body>
</html>
